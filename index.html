<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Coiny" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col-xs-16 col-sm-16 col-md-16 text-center head">
				<h1>Tareas por hacer</h1>
			</div>
		</div>
	</header>
<!--Aquí se ingresan las tareas por hacer-->	
	<section class="container">
		<textarea class="form-control cuadrotexto" id="tareas" scrolling="yes" placeholder="Añade tu nueva tarea" rows="3"> </textarea>
		<button type="button" onclick="agregarTarea()" class="btn btn-primary boton">Añadir Tarea</button>
		<hr>
	</section>
<!-- Aqui empieza el listado de tareas-->	
	<section class="container" id="contenedorTareas">
		<div class="row">
			<div class="col-xs-16 col-ms-16 col-md-16">
				<!--Tarea-->
				<div class="cheklist">
					<input type="checkbox">
					<span>Comprar verduras y frutas en la Vega.</span>
					<!-- Aquí están los íconos-->		
					<i class="fa fa-heart pull-right iconos" aria-hidden="true"></i>
					<i class="fa fa-trash pull-right iconos" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-16 col-ms-16 col-md-16">
				<!--Tarea-->
				<div class="cheklist">
					<input type="checkbox"> 
					<span>Revisar vestuario y maquillaje para función de mañana.
					<!-- Aquí están los íconos-->
					<i class="fa fa-heart pull-right iconos" aria-hidden="true"></i>
					<i class="fa fa-trash pull-right iconos" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</section>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
